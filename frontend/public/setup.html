<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Setup - Brand Management App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
                'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .info-box {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 4px;
            font-size: 14px;
            line-height: 1.6;
            color: #333;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .btn-secondary {
            background: #f0f4ff;
            color: #667eea;
            border: 2px solid #667eea;
        }
        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }
        .result {
            margin-top: 25px;
            padding: 15px;
            border-radius: 4px;
            display: none;
            line-height: 1.6;
            font-size: 14px;
        }
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .result.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
        .result h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }
        .result pre {
            background: rgba(0, 0, 0, 0.05);
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
            font-size: 12px;
            margin-top: 10px;
        }
        .users-list {
            margin-top: 15px;
        }
        .users-list h4 {
            margin-bottom: 8px;
            font-size: 14px;
        }
        .user-item {
            background: rgba(0, 0, 0, 0.05);
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 3px;
            font-size: 13px;
        }
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Database Setup</h1>
        <p class="subtitle">Initialize the Brand Management App database</p>

        <div class="info-box">
            <strong>What this does:</strong><br>
            Creates the required database tables and inserts demo users (admin / user1) so you can log in immediately.
        </div>

        <div class="button-group">
            <button class="btn-primary" onclick="initializeDatabase()">
                ‚ú® Initialize Database
            </button>
            <button class="btn-secondary" onclick="goToLogin()">
                Go to Login
            </button>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script>
        const API_URL = window._env_?.REACT_APP_API_URL || 
                       'https://brand-management-api.testgithub0002.workers.dev';

        async function initializeDatabase() {
            const resultDiv = document.getElementById('result');
            const button = event.target;
            
            try {
                button.disabled = true;
                resultDiv.className = 'result loading';
                resultDiv.innerHTML = '<div style="text-align: center;"><div class="loader"></div> Initializing database...</div>';

                const response = await fetch(`${API_URL}/setup/init-db`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    mode: 'cors',
                    credentials: 'omit',
                });

                const data = await response.json();

                if (response.ok && data.status === 'SUCCESS') {
                    let usersHtml = '';
                    if (data.users && data.users.length > 0) {
                        usersHtml = '<div class="users-list"><h4>Demo Users Created:</h4>';
                        data.users.forEach(user => {
                            usersHtml += `<div class="user-item">üë§ <strong>${user.username}</strong> (${user.role})</div>`;
                        });
                        usersHtml += '</div>';
                    }

                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Success!</h3>
                        <p>Database initialized successfully with ${data.tables.length} tables:</p>
                        <div style="margin-top: 10px;">
                            ${data.tables.map(t => `<div class="user-item">üìä ${t}</div>`).join('')}
                        </div>
                        ${usersHtml}
                        <p style="margin-top: 15px;"><strong>Next step:</strong> Go to the login page and sign in with:</p>
                        <div class="user-item" style="margin-top: 8px;">
                            <strong>Username:</strong> admin<br>
                            <strong>Password:</strong> admin123
                        </div>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Error</h3>
                        <p>${data.message || 'Database initialization failed'}</p>
                        <pre>${data.error || 'Unknown error'}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Connection Error</h3>
                    <p>Could not reach the API server.</p>
                    <p style="margin-top: 10px; font-size: 12px; word-break: break-all;">${error.message}</p>
                    <details style="margin-top: 15px; font-size: 12px;">
                        <summary>Troubleshooting</summary>
                        <div style="margin-top: 10px; padding: 10px; background: rgba(0,0,0,0.1); border-radius: 3px;">
                            <p><strong>1. Verify Worker is deployed:</strong></p>
                            <p><a href="${API_URL}/health" target="_blank" style="color: #667eea;">Click here to test API health</a></p>
                            <p style="margin-top: 10px;"><strong>2. API URL being used:</strong></p>
                            <p style="word-break: break-all;">${API_URL}</p>
                            <p style="margin-top: 10px;"><strong>3. Common issues:</strong></p>
                            <ul style="margin-left: 20px;">
                                <li>Worker not deployed (check Cloudflare dashboard)</li>
                                <li>Incorrect API URL (check window._env_.REACT_APP_API_URL)</li>
                                <li>Browser CORS policy blocking the request</li>
                            </ul>
                        </div>
                    </details>
                `;
            } finally {
                button.disabled = false;
            }
        }

        function goToLogin() {
            window.location.href = '/';
        }

        // Check if already initialized
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_URL}/health`, {
                    mode: 'cors',
                    credentials: 'omit',
                });
                const data = await response.json();
                
                if (data.database && data.database.includes('admin user found')) {
                    document.getElementById('result').className = 'result success';
                    document.getElementById('result').innerHTML = `
                        <h3>‚úÖ Database Already Initialized</h3>
                        <p>The database is ready to use!</p>
                        <p style="margin-top: 15px;">You can now log in with:</p>
                        <div class="user-item" style="margin-top: 8px;">
                            <strong>Username:</strong> admin<br>
                            <strong>Password:</strong> admin123
                        </div>
                    `;
                }
            } catch (error) {
                // API not reachable, that's ok - user will click the button
                console.log('Health check error (expected if API not initialized yet):', error.message);
            }
        });
    </script>
</body>
</html>
